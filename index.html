<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GUI HW5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="row container col-md-12 mx-auto status-bar">
      <!-- Heading -->
      <h1 class="site-title text-center mb-8">Scrabble!</h1>
      <!-- Status bar -->
      <div class="col container">
        <div class="row status-container">
          <h2 class="col status-label ml-auto">Word:</h2>
          <h3 class="col game-status mr-auto" id="word">N/A</h3>
        </div>
      </div>
      <div class="col container">
        <div class="row status-container">
          <h2 class="col status-label">Score:</h2>
          <h3 class="col game-status" id="score">0</h3>
        </div>
      </div>
      <div class="col container">
        <div class="row status-container">
          <h2 class="col status-label">Tiles remaining:</h2>
          <h3 class="col game-status" id="tiles-remaining">93</h3>
        </div>
      </div>
      <div class="row mb-8" id="board"></div>
      <div class="row mt-2 buttons">
        <button onClick="nextRound()" class="ctrl btn btn-outline-dark">
          Next Round
        </button>
        <button onClick="resetGame()" class="ctrl btn btn-outline-dark">
          Reset Game
        </button>
      </div>

      <div id="rack" class="row"></div>
    </div>
  </body>
</html>
